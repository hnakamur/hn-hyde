{{ define "main" -}}
<div class="posts">
<dl>
{{ range .Site.RegularPages -}}
<dt class="list-date">
  <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">{{ .Date.Format "2006-01-02" }}</time>
</dt>
<dd class="list-title">
  <a href="{{ .Permalink }}">{{ .Title }}</a>
</dd>
{{- end }}
</dl>
</div>
{{- end }}
